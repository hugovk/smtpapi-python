language: python

python:
 - '2.6'
 - '2.7'
 - '3.4'
 - '3.5'
 - '3.6'

# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install:
 - python setup.py install
 - pip install codecov

script:
 - python test/__init__.py
 - coverage run test/__init__.py

after_success:
 - codecov

